<head>

<style>

body{

background-image: url("https://hindupost.in/wp-content/uploads/2016/12/jallikattu.jpg");
background-repeat: no-repeat;
background-size: cover;
overflow: hidden;
}

.text
{
  text-align: center;
  width:20%;
  color:black;
  font-size:20px;
  box-shadow:
inset 15em 8em 8em lavender,
0 0 0 2px black,
0.3em 0.3em 1em black;
 margin-left: 70%;
 margin-top:14%;
 padding: 10px;
 font-style:italic ;
 opacity:0;
 animation: fadeIn 5s ease;
 
 
}

.text-visible
{
  transition: opacity 0.5s ease;
  opacity:1;
} 

@keyframes fadeIn {
      from {
          opacity: 0;
      }
      to {
          opacity: 1;
      }
  }


button 
{
  border: 3px solid ;
  width:100px;
  height: 30px;
  background-color:blueviolet;
  color:white;
  font-size: medium;
  border-radius: 50%;
  margin-left:87%;
  margin-top:14%;
  cursor: pointer;

}




</style>



<body>

    <h3 class="text">
        Jallikattu is a traditional event held during the period attracting huge crowds in which a bull is released into a crowd of people, and multiple human participants attempt to grab the large hump on the bull's back with both arms and hang on to it while the bull attempts to escape.
